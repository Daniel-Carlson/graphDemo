<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <style type="text/css">
        body{
            background-color: gray;
        }

        .dynamic-container{
            margin: auto;
            background-color: white;
            width: 90%;
            padding-top: 30px;

        }


        .header{
            width:100%;
            height: 80px;
            display: block;
            background-color:black;
        }
        .inner_header{
            width: 100%;
            height:100%;
            display: block;
            margin: 0 auto;

        }
        .logo_container{
            height: 100%;
            display: table;
            float: left;
            margin-left: 18%;
        }
        .logo_container h1{
            color: white;
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            font-family: 'Montserrat';
            font-size: 32px;
            font-weight: 200;
            padding-left: 35%;

        }
        .logo_container h1 span{
            font-weight: 800;
        }
        .navigation{
            float: right;
            height: 60%;
            padding-right: 10%;
            margin-right: 15%;
        }
        .navigation li{
            height: 100%;
            display: table;
            float: left;
            padding: 0px 20px;
        }
        .navigation li:last-child{
            padding-right: 0px;
        }
        .navigation li a{
            display: table-cell;
            height: 100%;
            color: white;
            font-family: 'Montserrat';
            font-size: 16px;
            position: relative;
            top: 10px;
            padding: 5px;
            text-decoration: none;
        }
        .navigation li a:hover{
            font-size: 18px;
            top:16px;
            padding:0px;
        }

    </style>
</h:head>

<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>Dan<span>Carlson</span></h1>
        </div>

        <ul class="navigation">
            <li><a href="index.xhtml">Home</a></li>
            <li><a href="portfolio.xhtml">Visualizations</a></li>
            <li><a href="projects.xhtml">Projects</a></li>

        </ul>
    </div>
</div>




<h:body>
    <h1 style="text-align: center;color: aliceblue "  >Update Projects </h1>



    <div class="dynamic-container">
    <h:form>
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Cancel" icon="pi pi-times" action="#{ProjectBB.redirectProjects}"

                                         styleClass="ui-button-danger" style="margin-right: .5rem">
                        </p:commandButton>



                    </p:toolbarGroup>

                </p:toolbar>



                <p:dataTable id="dt-projects2" widgetVar="dtProjects" var="project" value="#{ProjectBB.projects}" editable="true"
                             reflow="true" styleClass="products-table"
                             paginator="true"
                             rows="10"  paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PROJECTS</span>

                            <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProjects2').filter()" placeholder="Search"/>
                    </span>

                        </div>
                    </f:facet>



                    <p:column headerText="Project Name" sortBy="#{project.project_name}" >
                        <p:inputText  style="width: 80%" value="#{project.project_name}">

                        </p:inputText>
                    </p:column>

                    <p:column headerText="Assigned TM" sortBy="#{project.assigned_emp}" >
                        <p:inputText style="width: 80%"  value="#{project.assigned_emp}"/>
                    </p:column>

                    <p:column headerText="Start Date" sortBy="#{project.start_date}">
                        <p:datePicker style="width: 80%" value="#{project.start_date}"/>
                    </p:column>

                    <p:column headerText="End Date" sortBy="#{project.end_date}" >
                        <p:datePicker style="width: fit-content"  value="#{project.end_date}"/>
                    </p:column>


                    <p:column headerText="Status" sortBy="#{project.status}" >
                        <p:selectOneMenu id="option" value="#{project.status}">
                            <f:selectItem itemLabel="complete" itemValue="complete"/>
                            <f:selectItem itemLabel="incomplete" itemValue="incomplete"/>
                            <f:facet name="footer">
                                <p:divider styleClass="p-mt-0" />
                                <h:outputText value="2 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </p:column>

                    <p:column headerText="Discription" sortBy="#{project.project_discription}" >
                        <p:inputTextarea style="width: 80%" value="#{project.project_discription}"/>
                    </p:column>



                    <p:column >

                        <p:commandButton icon="pi pi-check"  value="Save" actionListener="#{ProjectBB.update(project)}" styleClass="edit-button rounded-button ui-button-success ">
                        </p:commandButton>
                        <p:commandButton value="Delete" styleClass="edit-button rounded-button ui-button-danger" icon="pi pi-trash" action="#{ProjectBB.delete(project)}">
                        </p:commandButton>

                    </p:column>


                </p:dataTable>




            </div>


        <h:form>
            <p:commandButton icon="pi pi-check"  value="Save" action="#{ProjectBB.update(project)}" styleClass="edit-button rounded-button ui-button-success ">
            </p:commandButton>
        </h:form>
    </h:form>

    </div>

</h:body>
</html>
