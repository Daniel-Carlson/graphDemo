<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <h1>Lets Make A Line Graph</h1>

<br></br>
    <h:form>
        <p:spinner id="spin" value="#{backingBean.y}" prefix="Y= " min="0" max="100" />
    <p:commandButton value ="Save" action="#{backingBean.CreatCoord()}"/>
</h:form>

    <h:form>
        <h:commandButton action="index" value="Refresh Chart" />

    </h:form>
    <h:form>
        <h:commandButton action="#{backingBean.deleteCoords}" value="Delete All" />

    </h:form>


    <div class="card">
        <p:lineChart model="#{backingBean.lineModel}" style="width: 100%; height: 500px;"/>
    </div>


</h:body>
</html>
