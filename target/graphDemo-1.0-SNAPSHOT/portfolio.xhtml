<h:head>
    <style type="text/css">
        body{
            background-color: gray;
        }

        .dynamic-container{
            margin: auto;
            background-color: white;
            width: 90%;
            padding-top: 30px;

        }


        .header{
            width:100%;
            height: 80px;
            display: block;
            background-color:black;
        }
        .inner_header{
            width: 100%;
            height:100%;
            display: block;
            margin: 0 auto;

        }
        .logo_container{
            height: 100%;
            display: table;
            float: left;
            margin-left: 18%;
        }
        .logo_container h1{
            color: white;
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            font-family: 'Montserrat';
            font-size: 32px;
            font-weight: 200;
            padding-left: 35%;

        }
        .logo_container h1 span{
            font-weight: 800;
        }
        .navigation{
            float: right;
            height: 60%;
            padding-right: 10%;
            margin-right: 15%;
        }
        .navigation li{
            height: 100%;
            display: table;
            float: left;
            padding: 0px 20px;
        }
        .navigation li:last-child{
            padding-right: 0px;
        }
        .navigation li a{
            display: table-cell;
            height: 100%;
            color: white;
            font-family: 'Montserrat';
            font-size: 16px;
            position: relative;
            top: 10px;
            padding: 5px;
            text-decoration: none;
        }
        .navigation li a:hover{
            font-size: 18px;
            top:16px;
            padding:0px;
        }

    </style>
</h:head>
