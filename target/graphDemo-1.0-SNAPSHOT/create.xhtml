<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <style type="text/css">
        body{
            background-color: gray;
        }

        .dynamic-container{
            margin: auto;
            background-color: white;
            width: 90%;
            padding-top: 30px;

        }


        .header{
            width:100%;
            height: 80px;
            display: block;
            background-color:black;
        }
        .inner_header{
            width: 100%;
            height:100%;
            display: block;
            margin: 0 auto;

        }
        .logo_container{
            height: 100%;
            display: table;
            float: left;
            margin-left: 18%;
        }
        .logo_container h1{
            color: white;
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            font-family: 'Montserrat';
            font-size: 32px;
            font-weight: 200;
            padding-left: 35%;

        }
        .logo_container h1 span{
            font-weight: 800;
        }
        .navigation{
            float: right;
            height: 60%;
            padding-right: 10%;
            margin-right: 15%;
        }
        .navigation li{
            height: 100%;
            display: table;
            float: left;
            padding: 0px 20px;
        }
        .navigation li:last-child{
            padding-right: 0px;
        }
        .navigation li a{
            display: table-cell;
            height: 100%;
            color: white;
            font-family: 'Montserrat';
            font-size: 16px;
            position: relative;
            top: 10px;
            padding: 5px;
            text-decoration: none;
        }
        .navigation li a:hover{
            font-size: 18px;
            top:16px;
            padding:0px;
        }
        .ui-panelgrid ui-widget{
            align-content: center;
            align-self: center;
        }


    </style>
</h:head>

<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>Dan<span>Carlson</span></h1>
        </div>

        <ul class="navigation">
            <li><a href="index.xhtml">Home</a></li>
            <li><a href="portfolio.xhtml">Visualizations</a></li>
            <li><a href="projects.xhtml">Projects</a></li>
            <li><a href="upload.xhtml">Upload</a></li>

        </ul>
    </div>
</div>




<h:body>
    <h1 style="text-align: center;color: aliceblue "  >Create Project </h1>



    <div class="dynamic-container">
        <div class="card" style="text-align: center">

            <h:form>
            <p:panelGrid columns="2" style="text-align: center" >



                    <div class="c1">
                        <h5>Project Name</h5>
                        <p:inputText value="#{ProjectBB.projectName}"/>
                    </div>

                    <div class="c6">
                        <h5>Assigned Emp</h5>
                        <p:inputText value="#{ProjectBB.assignedEMP}"/>
                    </div>

                    <div class="c2">
                        <h5>Start Date</h5>
                        <p:datePicker  value="#{ProjectBB.startDate}" />
                    </div>

                    <div class="c3">
                        <h5>End Date</h5>
                        <p:datePicker  value="#{ProjectBB.endDate}" />
                    </div>

                                <div class="c4">
                            <h5>Complete</h5>
                            <p:selectOneRadio  value="#{ProjectBB.status}"
                                              layout="responsive" columns="1">
                                <f:selectItem itemLabel="incomplete" itemValue="incomplete"/>
                                <f:selectItem itemLabel="  complete" itemValue="complete"/>
                            </p:selectOneRadio>
                                </div>


                    <h5>Description</h5>
                    <p:inputTextarea value="#{ProjectBB.projectDescription}"/>

                    <p:commandButton value="Submit" icon="pi pi-check" action="#{ProjectBB.update()}"
                                     styleClass="ui-button-success">


                    </p:commandButton>

                    <p:commandButton value="Cancel" icon="pi pi-times" action="#{ProjectBB.redirectProjects}"

                                     styleClass="ui-button-danger">

                    </p:commandButton>



            </p:panelGrid>

    </h:form>

        </div>
    </div>
</h:body>
</html>
