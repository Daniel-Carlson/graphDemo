<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <style type="text/css">
        body{
            background-color: gray;
        }

        .dynamic-container{
            margin: auto;
            background-color: white;
            width: 90%;
            padding-top: 30px;

        }


        .header{
            width:100%;
            height: 80px;
            display: block;
            background-color:black;
        }
        .inner_header{
            width: 100%;
            height:100%;
            display: block;
            margin: 0 auto;

        }
        .logo_container{
            height: 100%;
            display: table;
            float: left;
            margin-left: 18%;
        }
        .logo_container h1{
            color: white;
            height: 100%;
            display: table-cell;
            vertical-align: middle;
            font-family: 'Montserrat';
            font-size: 32px;
            font-weight: 200;
            padding-left: 35%;

        }
        .logo_container h1 span{
            font-weight: 800;
        }
        .navigation{
            float: right;
            height: 60%;
            padding-right: 10%;
            margin-right: 15%;
        }
        .navigation li{
            height: 100%;
            display: table;
            float: left;
            padding: 0px 20px;
        }
        .navigation li:last-child{
            padding-right: 0px;
        }
        .navigation li a{
            display: table-cell;
            height: 100%;
            color: white;
            font-family: 'Montserrat';
            font-size: 16px;
            position: relative;
            top: 10px;
            padding: 5px;
            text-decoration: none;
        }
        .navigation li a:hover{
            font-size: 18px;
            top:16px;
            padding:0px;
        }

    </style>
</h:head>

<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>Dan<span>Carlson</span></h1>
        </div>

        <ul class="navigation">
            <li><a href="index.xhtml">Home</a></li>
            <li><a href="portfolio.xhtml">Visualizations</a></li>
            <li><a href="projects.xhtml">Projects</a></li>

        </ul>
    </div>
</div>




<h:body>
    <h1 style="text-align: center;color: aliceblue "  >Spring 2021 Projects </h1>



    <div class="dynamic-container">
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" action="#{ProjectBB.toForm(null)}"

                                         styleClass="ui-button-success" style="margin-right: .5rem">
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-projects" widgetVar="dtProjects" var="project" value="#{ProjectBB.projects}"
                             reflow="true" styleClass="products-table"
                              paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PROJECTS</span>

                            <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProjects').filter()" placeholder="Search"/>
                    </span>

                        </div>
                    </f:facet>



                    <p:column headerText="Project Name"  >
                        <h:outputText value="#{project.project_name}"/>
                    </p:column>

                    <p:column headerText="Assigned TM"  >
                        <h:outputText value="#{project.assigned_emp}"/>
                    </p:column>

                    <p:column headerText="Start Date" >
                        <h:outputText value="#{project.start_date}"/>
                    </p:column>

                    <p:column headerText="End Date" >
                        <h:outputText value="#{project.end_date}"/>
                    </p:column>


                    <p:column headerText="Complete"  >
                        <h:outputText value="#{project.status}"/>
                    </p:column>

                    <p:column headerText="Discription"  >
                        <h:outputText value="#{project.project_discription}"/>
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton style="margin-right: 12px" icon="pi pi-pencil" styleClass="edit-button rounded-button ui-button-warning"
                                            action="#{ProjectBB.toForm(project)}">
                        </p:commandButton>
                        <p:commandButton  class="ui-button-danger rounded-button" icon="pi pi-trash" action="#{ProjectBB.delete(project)}" >
                        </p:commandButton>
                    </p:column>

                </p:dataTable>







            </div>
        </h:form>


    </div>
</h:body>
</html>
